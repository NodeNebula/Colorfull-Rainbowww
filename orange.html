<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        .person {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <h2>People</h2>

        <div class="person">
            <h3>John Doe</h3>
            <p>Age: 30</p>
            <p>City: New York</p>
        </div>

        <div class="person">
            <h3>Jane Smith</h3>
            <p>Age: 25</p>
            <p>City: Los Angeles</p>
        </div>

        <!-- Add more people as needed -->

    </section>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
